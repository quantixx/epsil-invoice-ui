<table class="table">
  <thead>
    <tr>
      <th width="50%">Désignation</th>
      <th>Quantité</th>
      <th>Prix unitaire</th>
      <th>Montant HT</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let invoiceLine of invoiceLines; index as i">
      <td>
        <input type="text"
          class="form-control"
          placeholder="Indiquez ici votre description">
      </td>
      <td>
        <input type="number" #quantity
          class="form-control"
          placeholder="" (blur)="calculate()">
      </td>
      <td>
        <input type="number" #price
          class="form-control"
          placeholder="" (blur)="calculate()">
      </td>
      <td class="text-right">
        {{quantity.value * price.value}}
      </td>

      <button class="delete-btn btn position-absolute"
        (click)="removeLine(i)">
        -
      </button>
    </tr>
  </tbody>
</table>

<hr>

<table class="table table-boderless">
  <tbody>
    <tr>
      <td class="position-relative"
        width="50%">
        <button class="btn position-absolute"
          (click)="addLine()">Ajouter une ligne</button>
      </td>
      <td colspan="2">
        TOTAL HT
      </td>
      <td class="text-right">
        0.00 €
      </td>
    </tr>
    <tr>
      <td>
      </td>
      <td class="py-1"
        colspan="2">
        <div class="form-inline">
          <span>TVA </span>
          <select class="form-control ml-3"
            name=""
            id="">
            <option value="20">20%</option>
          </select>
        </div>
      </td>
      <td class="text-right">
        0.00 €
      </td>
    </tr>
    <tr>
      <td></td>
      <td class="pb-0"
        colspan="3">
        <hr class="mb-0">
      </td>
    </tr>
    <tr>
      <td>
      </td>
      <td colspan="2">
        TOTAL TTC
      </td>
      <td class="text-right">
        0.00 €
      </td>
    </tr>
  </tbody>
</table>
